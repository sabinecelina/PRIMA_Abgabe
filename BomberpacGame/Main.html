<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Sabine Schleise - Bomberpac</title>
    <script src="../FudgeCore/FudgeCore.js"></script>
    <script src="../FudgeAid/FudgeAid.js"></script>
    <script src="Main.js"></script>
    <script src="GameManager.js"></script>
    <script src="Gameobject.js"></script>
    <script src="Obstacle.js"></script>
    <script src="Floor.js"></script>
    <script src="Util.js"></script>
    <script src="Collectible.js"></script>
    <script src="Item.js"></script>
    <script src="Sound.js"></script>
    <script src="Pacman.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<style>
    canvas {
        background-color: magenta;
        margin: auto;
        display: block;
    }
</style>

<body>
    <div id="menue">
        <h1>Bomberpac</h2>
            <div id="menueButtons">
                <button id="startButton">Start</button>
                <button id="musicButton">Musik: aus</button>
                <button id="soundButton">Sound: aus</button>
            </div>
            <select id="level">
                <option id= easy>EASY</option>
                <option id= middle>MIDDLE</option>
                <option id= hard>HARD</option>
            </select>
    </div>
    <div id="gameWrapper">
        <h2>
            Atomic BomberPac
            </h1>
            <div id="scorePlayerOne">Score Player One : 0</div>
            <div id="scorePlayerTwo">Score Player Two : 0</div>
            <canvas width="1000" height="700" style="background-color: aliceblue;"></canvas>
    </div>
    <img src="img/Hare.png" id="spritesheet" />
    <audio id="gameMusic" src="Sounds/pacman_music.mp3" type="audio/mpeg"></audio>
    <audio id="pacman_eat" src="Sounds/pacman_eat.wav" type="audio/wav"></audio>
    <audio id="pacman_eatfruit" src="Sounds/pacman_eatfruit.wav" type="audio/wav"></audio>
</body>

</html>
